<table class="table table-stripped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td> 
                <img class="course-image" [src]="course.imageUrl" alt="{{course.name}}">
            </td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>    
            <td>{{course.releaseDate}}</td>
            <td>{{course.duration}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
        </tr>
    </tbody>
</table>
